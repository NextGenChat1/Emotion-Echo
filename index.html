<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FutureKey ‚Äì Unlock a Moment</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #090e1a, #1a1f3b);
      color: white;
      text-align: center;
      padding: 0;
      overflow-x: hidden;
    }

    .container {
      padding: 60px 20px;
    }

    .key {
      margin: 40px auto;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle at center, #ffd700, #ff9d00);
      border-radius: 50%;
      box-shadow: 0 0 30px #ffaa00;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      animation: pulse 2s infinite;
    }

    .key:active {
      transform: scale(0.95);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px #ffaa00; }
      50% { box-shadow: 0 0 30px #ffcc00; }
      100% { box-shadow: 0 0 10px #ffaa00; }
    }

    .moment {
      font-size: 1.4em;
      margin-top: 40px;
      background: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 12px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    button {
      margin-top: 30px;
      background: #ffffff10;
      color: white;
      padding: 10px 20px;
      border: 1px solid #ffffff33;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background: #ffffff20;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîÆ FutureKey</h1>
    <p>Click the key to unlock a single moment from your future.</p>

    <div class="key" onclick="revealMoment()">
      üóùÔ∏è
    </div>

    <div id="result" class="moment" style="display:none;"></div>
    <button id="againBtn" style="display:none;" onclick="revealMoment()">Unlock Another</button>
  </div>

  <audio id="bgMusic" autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2023/02/15/audio_f2c2cfb651.mp3" type="audio/mpeg">
  </audio>

  <script>
    const moments = [
      "You are standing on a rooftop, the wind in your hair, and you finally feel free.",
      "A letter arrives with no sender, but it contains the words you needed most.",
      "You watch yourself laugh under golden light. It's been a long time since it felt real.",
      "Rain falls outside, but your heart is warm ‚Äî someone is waiting for you.",
      "You say the thing you never dared say. Silence follows, but it sets you free.",
      "You open your eyes to find everything exactly how you dreamed.",
      "You're walking away from the past. This time, it doesn‚Äôt chase you.",
      "You whisper a name. The echo is gentle ‚Äî forgiving.",
      "A hand holds yours. You don‚Äôt know who, but you trust it.",
      "You look in the mirror. Finally, you recognize yourself."
    ];

    function revealMoment() {
      const result = document.getElementById('result');
      const againBtn = document.getElementById('againBtn');
      const random = moments[Math.floor(Math.random() * moments.length)];
      result.innerHTML = `"${random}"`;
      result.style.display = 'block';
      againBtn.style.display = 'inline-block';
    }
  </script>
</body>
</html>
