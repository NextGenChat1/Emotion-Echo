<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meme Caption Generator</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      text-align: center;
      font-family: sans-serif;
      padding: 20px;
    }
    h1 {
      color: #00e676;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    canvas {
      margin-top: 20px;
      border: 2px solid #00e676;
    }
  </style>
</head>
<body>

  <h1>üñºÔ∏è Meme Caption Generator</h1>

  <input type="file" id="imageUpload" accept="image/*" />
  <br>
  <input type="text" id="topText" placeholder="Top caption..." />
  <input type="text" id="bottomText" placeholder="Bottom caption..." />
  <br>
  <button onclick="generateMeme()">Generate Meme</button>
  <button onclick="downloadMeme()">Download Meme</button>

  <br><br>
  <canvas id="memeCanvas" width="500" height="500"></canvas>

  <script>
    let image = new Image();

    document.getElementById('imageUpload').addEventListener('change', function (e) {
      const reader = new FileReader();
      reader.onload = function (event) {
        image.onload = () => drawMeme();
        image.src = event.target.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    function drawMeme() {
      const canvas = document.getElementById('memeCanvas');
      const ctx = canvas.getContext('2d');

      // Resize canvas to image
      canvas.width = image.width;
      canvas.height = image.height;

      ctx.drawImage(image, 0, 0);

      // Text settings
      const topText = document.getElementById('topText').value;
      const bottomText = document.getElementById('bottomText').value;
      ctx.font = '40px Impact';
      ctx.fillStyle = 'white';
      ctx.strokeStyle = 'black';
      ctx.lineWidth = 3;
      ctx.textAlign = 'center';

      // Top text
      ctx.fillText(topText.toUpperCase(), canvas.width / 2, 50);
      ctx.strokeText(topText.toUpperCase(), canvas.width / 2, 50);

      // Bottom text
      ctx.fillText(bottomText.toUpperCase(), canvas.width / 2, canvas.height - 20);
      ctx.strokeText(bottomText.toUpperCase(), canvas.width / 2, canvas.height - 20);
    }

    function generateMeme() {
      if (!image.src) {
        alert("Pehle image upload karo!");
        return;
      }
      drawMeme();
    }

    function downloadMeme() {
      const canvas = document.getElementById('memeCanvas');
      const link = document.createElement('a');
      link.download = 'meme.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
  </script>

</body>
</html>
