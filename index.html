<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emotion Echo 2.0</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #d3cce3, #e9e4f0);
      transition: background 1s ease;
    }

    .container {
      width: 90%;
      max-width: 550px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      margin: 50px auto;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      font-size: 2em;
      color: #4b0082;
    }

    select, input, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 1em;
      border-radius: 10px;
      border: none;
    }

    button {
      background-color: #6a11cb;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    #result {
      display: none;
      background: white;
      margin-top: 20px;
      padding: 20px;
      border-radius: 15px;
      text-align: left;
    }

    #output {
      font-size: 1.1em;
      line-height: 1.6;
      color: #333;
    }

    #langSelect {
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 5px 10px;
      font-size: 0.9em;
      border-radius: 5px;
    }

    #controls {
      margin-top: 10px;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 10px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 0.9em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .muted { background: #999; color: white; }
    .share { background: #1da1f2; color: white; }
    .download { background: #ff6347; color: white; }

    canvas {
      display: none;
    }
  </style>
</head>
<body>
<select id="langSelect" onchange="switchLanguage()">
  <option value="en">üåê English</option>
  <option value="ur">üåô Urdu</option>
</select>

<div class="container">
  <h1 id="title">Emotion Echo</h1>
  <p id="desc">Answer & reveal your soul‚Äôs whisper</p>

  <label id="q1">1. How are you feeling today?</label>
  <select id="feeling">
    <option value="Lonely">Lonely</option>
    <option value="Happy">Happy</option>
    <option value="Confused">Confused</option>
    <option value="Heartbroken">Heartbroken</option>
    <option value="Calm">Calm</option>
  </select>

  <label id="q2">2. Alone or with someone?</label>
  <select id="alone">
    <option value="Alone">Alone</option>
    <option value="With someone">With someone</option>
  </select>

  <label id="q3">3. What do you feel you're missing?</label>
  <input id="missing" type="text" placeholder="Love, peace, time..." />

  <label id="q4">4. One word for your pain?</label>
  <input id="pain" type="text" placeholder="Empty, cold, loud..." />

  <label id="q5">5. Message to your future self?</label>
  <input id="future" type="text" placeholder="Stay strong, I love you..." />

  <button onclick="generate()">‚ú® Reveal My Echo</button>

  <div id="result">
    <h3 id="resultTitle">Your Emotion Echo üíú</h3>
    <p id="output"></p>

    <div id="controls">
      <button class="btn muted" onclick="toggleMute()" id="muteBtn">üîá Mute</button>
      <button class="btn share" onclick="share()">üì§ Share</button>
      <button class="btn download" onclick="downloadImage()">üñºÔ∏è Save as Image</button>
    </div>
  </div>
</div>

<canvas id="canvas"></canvas>
<audio id="bgMusic" loop autoplay>
