<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      color: #ff4081;
      margin-bottom: 20px;
    }
    input {
      padding: 12px;
      width: 80%;
      max-width: 400px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
    }
    button {
      background: #ff4081;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 25px;
      cursor: pointer;
    }
    button:hover {
      background: #ff79a7;
    }
    p {
      color: #bbb;
      font-size: 14px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>ðŸ“¥ Video Downloader</h1>
  <input type="text" id="videoUrl" placeholder="Paste YouTube/TikTok/Facebook video URL" />
  <br>
  <button onclick="downloadVideo()">Download Now</button>

  <p>We use external services like savefrom.net to download videos.</p>

  <script>
    function downloadVideo() {
      const url = document.getElementById("videoUrl").value.trim();
      if (!url) {
        alert("Please paste a video link.");
        return;
      }

      // Example with savefrom.net
      window.open("https://en.savefrom.net/18/#url=" + encodeURIComponent(url), "_blank");
    }
  </script>

</body>
</html>
