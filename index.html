<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeCrafter AI</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            max-width: 900px;
        }
        .card {
            box-shadow: 0 20px 40px -5px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
        }
        .file-upload-area {
            border: 2px dashed #9ca3af;
            background-color: #f9fafb;
            transition: all 0.3s ease;
        }
        .file-upload-area:hover {
            border-color: #4f46e5;
            background-color: #eff6ff;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border-left-color: #ffffff;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #meme-text-overlay {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 2.5rem;
            font-weight: 800;
            text-align: center;
            text-shadow: 2px 2px 4px #000000;
            width: 90%;
            line-height: 1.2;
            padding: 0 1rem;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
    <div class="container mx-auto p-8 lg:p-12">
        <header class="text-center mb-12">
            <h1 class="text-6xl font-extrabold text-white leading-tight drop-shadow-lg">MemeCrafter AI</h1>
            <p class="text-xl mt-4 text-white font-medium drop-shadow-md">Apni tasveer se mazedaar memes banaein, AI ke saath!</p>
        </header>

        <div class="card p-8 transition-all duration-500">
            <h2 class="text-3xl font-bold mb-6 text-gray-800">Tasveer Upload Karein</h2>
            
            <form id="meme-form">
                <div id="drop-area" class="file-upload-area p-8 rounded-lg cursor-pointer text-center mb-6">
                    <input type="file" id="image-upload" accept="image/*" class="hidden">
                    <p class="text-gray-500 font-bold">Tasveer ko yahan drag aur drop karein<br>ya</p>
                    <button type="button" class="mt-4 bg-indigo-500 text-white py-2 px-6 rounded-full hover:bg-indigo-600 transition-colors">Browse karein</button>
                </div>
                
                <div id="image-preview-container" class="relative hidden mb-6 rounded-lg overflow-hidden border-4 border-indigo-500">
                    <img id="image-preview" class="w-full h-auto">
                    <span id="remove-image" class="absolute top-2 right-2 cursor-pointer text-white bg-red-500 rounded-full w-8 h-8 flex items-center justify-center font-bold text-xl">&times;</span>
                </div>
                
                <div id="meme-output" class="relative mt-6 hidden rounded-lg overflow-hidden border-4 border-indigo-500">
                    <canvas id="meme-canvas" class="w-full h-auto"></canvas>
                    <div id="meme-text-overlay"></div>
                </div>
                
                <button type="submit" id="generate-button" class="w-full bg-indigo-600 text-white font-extrabold text-lg py-4 px-4 rounded-full shadow-lg hover:bg-indigo-700 transition-all duration-300 transform hover:scale-105 mt-6 hidden" disabled>
                    Meme Banayein
                </button>

                <div id="loading-spinner" class="flex justify-center items-center h-24 hidden mt-6">
                    <div class="spinner"></div>
                </div>
            </form>
        </div>
    </div>

    <script>
        // UI elements
        const dropArea = document.getElementById('drop-area');
        const imageUpload = document.getElementById('image-upload');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const imagePreview = document.getElementById('image-preview');
        const removeImageBtn = document.getElementById('remove-image');
        const generateButton = document.getElementById('generate-button');
        const memeOutput = document.getElementById('meme-output');
        const memeCanvas = document.getElementById('meme-canvas');
        const memeTextOverlay = document.getElementById('meme-text-overlay');
        const loadingSpinner = document.getElementById('loading-spinner');

        // Global variables
        let uploadedImageFile = null;
        const apiKey = "AIzaSyCT-lrOm3U9xBJxOK6hakjdAF6sL8L3OG0";
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

        // Utility function to convert file to base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }

        // Handle image drop and selection
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.add('border-indigo-500'), false);
        });
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.remove('border-indigo-500'), false);
        });
        dropArea.addEventListener('drop', handleDrop, false);
        dropArea.addEventListener('click', () => imageUpload.click());

        imageUpload.addEventListener('change', (e) => handleFiles(e.target.files));

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            const file = files[0];
            if (file && file.type.startsWith('image/')) {
                uploadedImageFile = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    showPreview();
                };
                reader.readAsDataURL(file);
            }
        }

        function showPreview() {
            dropArea.classList.add('hidden');
            imagePreviewContainer.classList.remove('hidden');
            generateButton.classList.remove('hidden');
            generateButton.disabled = false;
        }

        removeImageBtn.addEventListener('click', () => {
            uploadedImageFile = null;
            imagePreview.src = '';
            dropArea.classList.remove('hidden');
            imagePreviewContainer.classList.add('hidden');
            generateButton.classList.add('hidden');
            memeOutput.classList.add('hidden');
        });

        // Function to create and render meme
        function renderMeme(imageUrl, memeText) {
            const img = new Image();
            img.onload = () => {
                const ctx = memeCanvas.getContext('2d');
                memeCanvas.width = img.width;
                memeCanvas.height = img.height;
                ctx.drawImage(img, 0, 0, img.width, img.height);
                memeOutput.classList.remove('hidden');
                memeTextOverlay.textContent = memeText;
            };
            img.src = imageUrl;
        }

        // Call Gemini API to generate meme text
        async function generateMemeText(imageAsBase64) {
            loadingSpinner.classList.remove('hidden');
            generateButton.disabled = true;

            const prompt = "Is tasveer ko dekh kar ek mazedar, chota aur viral hone wala meme text Hindi mein likho. Sirf text do aur koi atirikt jankari ya description mat do.";

            const payload = {
                contents: [{
                    role: "user",
                    parts: [
                        { text: prompt },
                        {
                            inlineData: {
                                mimeType: uploadedImageFile.type,
                                data: imageAsBase64
                            }
                        }
                    ]
                }],
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.statusText}`);
                }

                const result = await response.json();
                
                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const text = result.candidates[0].content.parts[0].text;
                    return text.trim();
                } else {
                    throw new Error('No content received from API.');
                }

            } catch (error) {
                console.error("Error generating meme text:", error);
                alert("Meme text generate karne mein ek galti ho gayi. Kripya dobara koshish karein.");
                return null;
            } finally {
                loadingSpinner.classList.add('hidden');
                generateButton.disabled = false;
            }
        }
        
        // Handle form submission
        document.getElementById('meme-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (uploadedImageFile) {
                const base64Image = await fileToBase64(uploadedImageFile);
                const memeText = await generateMemeText(base64Image);
                if (memeText) {
                    renderMeme(imagePreview.src, memeText);
                }
            }
        });
    </script>
</body>
</html>
